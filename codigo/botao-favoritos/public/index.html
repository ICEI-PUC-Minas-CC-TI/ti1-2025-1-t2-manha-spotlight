<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light"> <!--- alterei pro meu header-->
    <header class="bg-dark text-warning py-4">
      <div class="container d-flex justify-content-between align-items-start">
      <h1 class="display-4 mb-0">Spotlight</h1>

      <div class="input-group input-group mt-3 mb-3" style="width: 400px;" >   <!-- barra de pesquisa -->
        <input type="text" class="form-control border-0 py-2" id="campo-busca" placeholder="Pesquisar..."> 
        <button type="button" class="btn btn-warning border-0 py-2" type="button" id="botao-busca">Buscar</button>
      </div>

      <a href="perfil.html" class="text-warning fs-3 mt-3"> 
        <i class="fas fa-user-circle fa-2x"></i> <!-- Ícone de perfil do Font Awesome -->
      </a>
    </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-dark bg-opacity-50 text-white p-4">
                <p>Espaço reservado para barra de chat</p>
                </aside>

            <main class="col-md-9 bg-light bg-opacity-50 p-4">
                <section aria-labelledby="Editais" class="mb-4">
                    <div class="container">
                        <h2 id="Editais" class="h1 text-uppercase text-muted mb-3 fw-bold">
                            Novos Editais
                        </h2>
                        <div class="border-bottom border-1 border-secondary mb-4"></div>
                    </div>
                    <div class="row g-3" id="noticias-container"></div> <!---aqui vai ser preenchido os cards-->
                </section>
            </main>
        </div>
    </div>

    <div id="sobreposicao" class="sobreposicao-oculta"> <!--- parte da sobreposicao comeca aqui-->
        <div class="conteudo-sobreposicao">
            <button id="btnFecharSobreposicao">&times; Fechar</button>
            <aside class="barra-lateral">
                <h1>GRUPOS</h1>
                <button class="btnChat">Chat 1</button>
                <button class="btnChat">Chat 2</button>
                <button class="btnChat">Chat 3</button>
                <button class="btnChat">Chat 4</button>
            </aside>
            <main class="detalhes-evento">
                <div class="img-evento">
                    <img id="sobreposicao-img" src="" alt="Imagem do Edital">
                </div>
                <div class="caixa-descricao">
                    <h2 id="titulo-edital">Título do Edital</h2>
                    <p id="autor-edital"><strong>Autor:</strong> <span></span></p>
                    <p id="local-edital"><i class="fas fa-map-marker-alt"></i> <span></span></p>
                    <p id="data-edital"><i class="fas fa-calendar-day"></i> <span></span></p>
                    <p id="descricao-edital"></p>
                </div>
                <div class="caixa-inscricao">
                    <button class="btnInscricao">Inscrever-se</button>
                    <button class="btnFavoritar" data-id="">
                        <i class="far fa-heart"></i> Favoritar
                    </button>
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Portal de Notícias</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
